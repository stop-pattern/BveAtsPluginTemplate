name: windows-build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: build
      run: ./Build.bat
      
    - name: check dir
      run: |
        tree
        dir build/
        
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: msbuild
      run: |
        cd build
        msbuild atsplugin.sln
      
    - name: check dir
      run: |
        tree
        dir build/
      
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./*
