name: windows-build

on: [push]

jobs:
  build:
    strategy:
      matrix:
        arch: ["x86", "x64"]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: build
      run: ./Build.bat
      
    - name: check dir
      run: |
        tree
        dir build/
        
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x86
      
    - name: msbuild
      run: |
        cd build
        msbuild atsplugin.sln /p:Configuration=Release;/m:2;/v:diag
      
    - name: check dir
      run: |
        tree
        dir build/
        dir build/Release/
        dir build/x86/
      
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./*
