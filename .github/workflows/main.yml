name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: dir
      run: ls -al
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./*
